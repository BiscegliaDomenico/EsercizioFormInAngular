<div class="container">
 <h2>Demo Form: Sku</h2>
 <form [formGroup]="myForm"
       (ngSubmit)="onSubmit(myForm.value)"
       class="jumbotron">

   <div class="form-group">
     <label for="skuInput">SKU</label>
     <input type="text"
           id="skuInput"
           placeholder="SKU"
           name="sku"
           [formControl]="myForm.controls['sku']"
           class="form-control">
   </div>

   <div *ngIf="!myForm.controls['sku'].valid"
         class="alert alert-danger">SKU is invalid
   </div>
   <div *ngIf="myForm.controls['sku'].hasError('required')"
         class="alert alert-danger">SKU is required
   </div>

    <div class="form-group">
     <label for="priceInput">PRICE</label>
     <input type="number"
           id="priceInput"
           placeholder="PRICE"
           name="price"
           [formControl]="myForm.controls['price']"
           class="form-control">
 </div>
 <div *ngIf="!myForm.controls['price'].valid"
         class="alert alert-danger">PRICE is invalid
   </div>
   <div *ngIf="myForm.controls['price'].hasError('required')"
         class="alert alert-danger">PRICE is required
   </div>

   <div class="form-group">
     <label for="mailInput">MAIL</label>
     <input type="email"
           id="mailInput"
           placeholder="MAIL"
           name="mail"
           [formControl]="myForm.controls['mail']"
           class="form-control">
 </div>
 <div *ngIf="!myForm.controls['mail'].valid"
         class="alert alert-danger">MAIL is invalid
   </div>
   <div *ngIf="myForm.controls['mail'].hasError('required')"
         class="alert alert-danger">MAIL is required
   </div>

   <button type="submit" class="btn btn-primary">Submit</button>
 </form>

 <div *ngIf="!myForm.valid"
 class="alert alert-danger">Form is invalid</div>


</div>
